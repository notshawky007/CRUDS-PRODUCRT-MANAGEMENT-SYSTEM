<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>CRUDS</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h1>CRUDS</h1>
        <p>Product Management System</p>
      </div>

      <div class="inpups">
        <input type="text" id="name" placeholder="Product Name" />
        <div class="price">
          <input type="number" id="price" placeholder="Price" />
          <select name="currency" id="currency">
            <option value="USD">USD</option>
            <option value="INR">EGP</option>
            <option value="EUR">EUR</option>
          </select>
          <input type="number" id="taxes" placeholder="taxes" />
          <input type="number" id="ads" placeholder="ads" />
          <input type="number" id="discount" placeholder="discount" />
          <small id="total">000</small>
        </div>
        <input type="text" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="Category" />
        <button id="add">Create</button>
      </div>

      <div class="outputs"></div>
    </div>
  </body>
</html>
