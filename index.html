<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>CRUDS</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h1>CRUDS</h1>
        <p>Product Management System</p>
      </div>

      <div class="inpups">
        <input type="text" id="name" placeholder="Product Name" />
        <div class="price">
          <input type="number" id="price" placeholder="Price" />
          <select name="currency" id="currency">
            <option value="USD">USD</option>
            <option value="INR">EGP</option>
            <option value="EUR">EUR</option>
          </select>
          <input type="number" id="taxes" placeholder="taxes" />
          <input type="number" id="ads" placeholder="ads" />
          <input type="number" id="discount" placeholder="discount" />
          <small id="total">000</small>
        </div>
        <input type="text" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="Category" />

        <button type="button" class="button">
          <span class="button__text">Create</span>
          <span class="button__icon"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke="currentColor"
              height="24"
              fill="none"
              class="svg"
            >
              <line y2="19" y1="5" x2="12" x1="12"></line>
              <line y2="12" y1="12" x2="19" x1="5"></line></svg
          ></span>
        </button>
      </div>

      <div class="outputs"></div>
    </div>
  </body>
</html>
