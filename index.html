        <h1>CRUDS</h1>
        <p>Product Management System</p>
      </div>

      <div class="inpups">
        <input type="text" id="name" placeholder="Product Name" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="Price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input type="text" id="count" placeholder="count" />
        <input
          type="text"
          id
          onkeyup="getTotal()"
          ="category"
          placeholder="Category"
        />

        <button type="button" class="button" id="submit">
          <span class="button__text">Create</span>
          <span class="button__icon"

              xmlns="http://www.w3.org/2000/svg"
              width="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke="currentColor"
              height="24"
              fill="none"
              class="svg"
            >
              <line y2="19" y1="5" x2="12" x1="12"></line>
              <line y2="12" y1="12" x2="19" x1="5"></line></svg
          ></span>
        </button>
      </div>
